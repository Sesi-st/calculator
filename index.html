<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="screen">
        <p id="number"></p>
      </div>
      <div class="buttons">
        <div class="btnColumns">
          <button id="clearBtn">clear</button>
          <button id="sevenBtn">7</button>
          <button id="fourBtn">4</button>
          <button id="oneBtn">1</button>
          <button id="zeroBtn">0</button>
        </div>
        <div class="btnColumns">
          <button id="plusminus">+/-</button>
          <button id="eightBtn">8</button>
          <button id="fiveBtn">5</button>
          <button id="twoBtn">2</button>
          <button id="name">sesi</button>
        </div>
        <div class="btnColumns">
          <button id="remender">%</button>
          <button id="nineBtn">9</button>
          <button id="sixBtn">6</button>
          <button id="threeBtn">3</button>
          <button id="decimal">.</button>
        </div>
        <div id="oppBtn" class="btnColumns">
          <button id="divide">/</button>
          <button id="multiply">x</button>
          <button id="minus">-</button>
          <button id="plus">+</button>
          <button id="equalto">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
